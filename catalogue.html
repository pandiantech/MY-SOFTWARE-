  <header class="page-header">
  
  
  <div class="search-box">
    <i class="bi bi-search search-icon"></i>
    <input type="text" id="productSearch" placeholder="Search products..." />
  </div>
</header>
  <div class="container">
    <!-- === Left Category Panel === -->
    <div class="category-panel">
      <h2>Categories</h2>
      <button  class="cat-btn" onclick="addCategory()">Add Category</button>
      <button  class="cat-btn" onclick="removeSelectedCategory()">Remove Selected</button>
      <button  class="cat-btn" onclick="showAllProducts()">All Products</button>
      <ul class="cat-list"  id="category-list"></ul>
      <div class="nav-buttons">
  <button onclick="location.href='billing.html'" class="nav-btn">

  </button>
</div>

    </div>
 <ul class="cat-list"  id="category-list"></ul>
    <!-- === Right Product Section === -->
    <div class="product-panel">
      <h2>Products</h2>            

      <!-- Product Form -->
      <form id="product-form">
  <input type="text" id="product-name" placeholder="Product Name" required />
  <input type="number" id="product-stock" placeholder="Stock" required />
  <input type="number" id="billing-price" placeholder="Billing Price" required />
  <input type="number" id="purchase-price" placeholder="Purchase Price" required />
  <input class="inputbtn" type="file" id="product-image" accept="image/*" required />
  <button type="submit">Add Product</button>
</form>


      <!-- Product Cards -->
      <div id="product-cards" class="product-cards"></div>
    </div>
